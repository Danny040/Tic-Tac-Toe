<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="name-marks-section">
            <h1 class="game-name">TIC TAC TOE</h1>
            <div class="marks">
                <div class="x-mark">
                    X
                </div>
                <div class="o-mark">O</div>
            </div>
        </div>
        <div class="choose-x-or-o">
            <h2 class="pick-first-player-txt">
                Pick player 1's mark
            </h2>
            <div class="first-player-mark">
                <button class="x">X</button>
                <button class="o">O</button>
            </div>
            <p class="reminder">X goes first</p>
        </div>
        <div class="game-modes">
            <button class="single-player">New Game (vs cpu)</button>
            <button class="two-players">New Game (vs player)</button>
        </div>
    </div>
</body>
</html>
