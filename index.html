<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles_2nd_page.css">
    <link rel="stylesheet" href="./popup-styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!--first page starts-->
    <div class="first-page-container" id="first-page">
        <div class="name-marks-section">
            <h1 class="game-name">TIC <span>TAC</span> TOE</h1>
        </div>
        <div class="choose-x-or-o">
            <h2 class="pick-first-player-txt">
                Pick player 1's mark
            </h2>
            <div class="first-player-mark">
                <button class="marks x chosen" id="x-player">X</button>
                <button class="marks o" id="o-player">O</button>
            </div>
            <p class="rule-reminder">Remember: X goes first</p>
        </div>
        <div class="game-modes">
            <div class="mode-button-wrapper1">
                <button class="mode-buttons single-player" id="vs-cpu">New Game (vs cpu)</button>
            </div>
            <div class="mode-button-wrapper2">
                <button class="mode-buttons two-players" id="vs-human">New Game (vs player)</button>
            </div>
            
        </div>
    </div>
    <!--first page ends-->
    <!--second page starts-->
    <div class="second-page-container" style="display:none" id="second-page">
        <div class="top-part">
            <div class="x-o-logo">
                <p class="X-logo logo-marks">X</p>
                <p class="O-logo logo-marks">O</p>
            </div>
            <div class="whos-turn">
                <p class="current-players-mark" id="turn">X</p>
                <p class="turn">Turn</p>
            </div>
        </div>
        <div class="game-area-wrapper">
            <div class="game-area">
                <div class="square">
                    <button class="game-square" id="0" value="0"></button>
                </div>
                <div class="square">
                    <button class="game-square" id="1" value="1"></button>
                </div>
                <div class="square">
                    <button class="game-square" id="2" value="2"></button>
                </div>
                <div class="square">
                    <button class="game-square" id="3" value="3"></button>
                </div>
                <div class="square">
                    <button class="game-square" id="4" value="4"></button>
                </div>
                <div class="square">
                    <button class="game-square" id="5" value="5"></button>
                </div>
                <div class="square">
                    <button class="game-square" id="6" value="6"></button>
                </div>
                <div class="square">
                    <button class="game-square" id="7" value="7"></button>
                </div>
                <div class="square">
                    <button class="game-square" id="8" value="8"></button>
                </div>
            </div>
        </div>
        <div class="bottom-part">
            <div class="players player-left player-x" id="player_1">
                <p id="player1-name">Player 1</p>
                <p class="player-1-mark" id="player-1-mark">x</p>
            </div>
            <div class="players player-right player-o" id="player_2">
                <p id="player2-name">Player 2</p>
                <p class="player-2-mark" id="player-2-mark">o</p>
            </div>
        </div>
    </div>
    <!--second page ends-->
    <!--pop up page starts-->  
        <div class="pop-up-container" style="display:none;" id="popup-window">
            <div class="game-outcome">
                <div class="result-messages">
                    <p class="message-1" id="the-winner"></p>
                    <div class="message-2">
                        <p class="one" id="winner-mark"></p>
                        <p class="two">takes the round</p>
                    </div>
                </div>
                <div class="options-after-round">
                    <button class="quit" id="quit" onclick="location.reload()">quit</button>
                </div>
            </div>
        </div>
    <!--pop up page ends-->
    <script type="module" src="./app_start.js"></script>
    <script type="module" src="./game_mode_1.js"></script>
    <script type="module" src="./game_mode_2.js"></script>
</body>
</html>
