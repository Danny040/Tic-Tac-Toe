<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles_2nd_page.css">
    <link rel="stylesheet" href="./popup-styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!--first page starts-->
    <div class="first-page-container" style="display:none;">
        <div class="name-marks-section">
            <h1 class="game-name">TIC <span>TAC</span> TOE</h1>
        </div>
        <div class="choose-x-or-o">
            <h2 class="pick-first-player-txt">
                Pick player 1's mark
            </h2>
            <div class="first-player-mark">
                <button class="marks x">X</button>
                <button class="marks o">O</button>
            </div>
            <p class="rule-reminder">Remember: X goes first</p>
        </div>
        <div class="game-modes">
            <div class="mode-button-wrapper1">
                <button class="mode-buttons single-player">New Game (vs cpu)</button>
            </div>
            <div class="mode-button-wrapper2">
                <button class="mode-buttons two-players">New Game (vs player)</button>
            </div>
            
        </div>
    </div>
    <!--first page ends-->
    <!--second page starts-->
    <div class="second-page-container" style="display:none">
        <div class="top-part">
            <div class="x-o-logo">
                <p class="X-logo logo-marks">X</p>
                <p class="O-logo logo-marks">O</p>
            </div>
            <div class="whos-turn">
                <p class="current-players-mark">X</p>
                <p class="turn">Turn</p>
            </div>
            <div class="back-button">
                <span class="material-symbols-outlined undo">undo</span>
            </div>
        </div>
        <div class="game-area-wrapper">
            <div class="game-area">
                <div class="square">
                    <button class="game-square">X</button>
                </div>
                <div class="square">
                    <button class="game-square">O</button>
                </div>
                <div class="square">
                    <button class="game-square">X</button>
                </div>
                <div class="square">
                    <button class="game-square">O</button>
                </div>
                <div class="square">
                    <button class="game-square">X</button>
                </div>
                <div class="square">
                    <button class="game-square">O</button>
                </div>
                <div class="square">
                    <button class="game-square">X</button>
                </div>
                <div class="square">
                    <button class="game-square">O</button>
                </div>
                <div class="square">
                    <button class="game-square">X</button>
                </div>
            </div>
        </div>
        <div class="bottom-part">
            <div class="you-won bottom-results">
                <p class="you">X (you)</p>
                <p class="won-times number-result">34</p>
            </div>
            <div class="tie bottom-results">
                <p class="ties">Ties</p>
                <p class="tie-times number-result">40</p>
            </div>
            <div class="opponent-won bottom-results">
                <p class="opponent">O (cpu)</p>
                <p class="lost-times number-result">20</p>
            </div>
        </div>
    </div>
    <!--second page ends-->
    <!--pop up page starts-->
    <div class="pop-up-container">
        <div class="game-outcome">
            <div class="result-messages">
                <p class="message-1">You won!</p>
                <div class="message-2">
                    <p class="one">X</p>
                    <p class="two">takes the round</p>
                </div>
            </div>
            <div class="options-after-round">
                <button class="quit">quit</button>
                <button class="next-round">next round</button>
            </div>
        </div>
    </div>
    <!--pop up page ends-->
</body>
</html>
