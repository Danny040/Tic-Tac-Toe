<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="first-page-container">
        <div class="name-marks-section">
            <h1 class="game-name">TIC <span>TAC</span> TOE</h1>
            <div class="marks">
                <div class="x-mark">
                    x
                </div>
                <div class="o-mark">o</div>
            </div>
        </div>
        <div class="choose-x-or-o">
            <h2 class="pick-first-player-txt">
                Pick player 1's mark
            </h2>
            <div class="first-player-mark">
                <button class="x">X</button>
                <button class="o">O</button>
            </div>
            <p class="reminder">X goes first</p>
        </div>
        <div class="game-modes">
            <button class="single-player">New Game (vs cpu)</button>
            <button class="two-players">New Game (vs player)</button>
        </div>
    </div>
</body>
</html>
